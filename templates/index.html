<!DOCTYPE html>
<html>
<head>
    <title>PDF Processing Service</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.js"></script>
</head>
<body class="h-screen flex flex-col items-center justify-center bg-gray-100">
    <div id="app" class="w-full max-w-xs mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center">PDF Processing Service</h1>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <form action="{{ url_for('process_pdf') }}" method="post" enctype="multipart/form-data" class="mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Upload a file
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="file" name="file">
                </div>
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="Process PDF">
            </form>
            <form action="{{ url_for('resizeA4') }}" method="post" enctype="multipart/form-data">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">
                        Upload a file
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="file" name="file">
                </div>
                <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" value="ResizeA4 PDF">
            </form>
        </div>
    </div>
    <script>
        const app = Vue.createApp({});
        app.mount('#app');
    </script>
</body>
</html>
